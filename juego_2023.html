        <img src="./images/mokepons_mokepon_leon_attack.jpg" alt="leon">
      </label>
      
      <input type="radio" name = "animal" id="tiburon"> 
      <label class="tarjeta-de-animal"for="tiburon">
        <p>tiburon</p>
        <img src="./images/mokepons_mokepon_tiburon_attack.jpg" alt="tiburon">
      </label>
      
      <input type="radio" name = "animal" id="puma"> 
      <label class="tarjeta-de-animal"for="puma">

      <button id="boton-animal">seleccionar</button>

        <section id="reinicar">
          <button id="boton-reiniciar">reinicar</button>

      </div>



      <div class="cajas">
          <div class="contra-jugar">
              <p id="animal jugador"></p>
              <p id="vidas jugador">3</p> 
              <div id="ataque-del-jugador"></div>
          </div>
          <div class="contra-enmigo">
